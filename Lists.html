<html>

<head>
<title>HTML Unordered List</title>
</head>

<body>

<ul type = "square">				<!--Unordered List (No Numbering)-->
<li> Beetroot </li>
<li> Ginger </li>
<li> Potato </li>
<li> Radish </li>
</ul>

<ol type = "1" start = 5>			<!--Ordered List (Numbered)-->
<li> Narayanan </li>
<li> Surya </li>

<ol type = "i">
<li> Football </li>
<li> FIFA </li>

<ol type = "I">
<li> Math </li>
<li> Science </li>

</ol>
</ol>
</ol>

<dl>						<!--Definition List-->
<dt> Ronaldo </dt>
<dd> The best footballer </dd>
<dt> Kohli </dt>
<dd> The best cricketer </dd>
</dl>

</body>
   
</html>
